<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Open</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <header><img class="principalLogo" src="images/principalLogo.jpg"></header>

    <button class="button"  id="signOut">Sign Out</button>

    <main>
      <section id="homePage">
        <button class="button"  id="goProfilePage">Profile</button>
        <p id="homePageWelcome">Bienvenido a Open!!! mira lo que comparte la comunidad!!!<p>
        <textArea class= "post" id= "timelinePost" type="textArea" rows= "6"  cols= "70" placeholder= "¿Cómo te sientes?" required></textarea>
        <section id="selectTheStatus">
          <label><input type="radio" name="radioForStatus" value="Publico">Público</label>
          <label><input type="radio" name="radioForStatus" value="Privado">Privado</label>
        </section>
        <button class="button" id="buttonForCreatePost">Publicar</button>
        <section id="sectionWithPost"></section>
      </section>

      <section id="timeLine">
        <button class= "button" id= "goHomePage">Inicio</button>
        <p id= "profileWelcome">ESTO SOLO LO VES TÚ</p>
        <div id= "profile"></div>
        <textArea class= "post" id= "timelinePostPerfil" type="textArea" rows= "6"  cols= "70" placeholder= "¿Cómo te sientes?" required></textarea>
        <section id="selectTheStatusPerfil">
          <label><input type="radio" name="radioForStatus" value="Publico">Público</label>
          <label><input type="radio" name="radioForStatus" value="Privado">Privado</label>
        </section>
        <button class="button" id="buttonForCreatePostPerfil">Publicar</button>
        <section id="sectionWithUidPost"></section>
      </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src= "data.js"></script>
  <script src= "button.js"></script>
  </body>
  </html>
