<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Open</title>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    <p id="alertForVerification">Verifica tu cuenta desde tu correo electrónico para acceder.</p>
    <header><img alt="Logo de Open: red social accesible" class="principalLogo" src="images/principalLogo.jpg"></header>

    <section id="logInPage">
      <p>Comparte estados y fotos con tus amigos</p>

      <section role="log" aria-live="polite">
        <p id="notificationARIA"></p>
      </section>

      <label for="email"></label>
      <input type="email" class="input" id="userEmail" placeholder="Correo Electrónico"/>
      <label for="password"></label>
      <input type="password" class="input" id="userPassword" placeholder="Contraseña"/>
      <button class=button id=buttonSignIn>Iniciar Sesión</button>
      <p>¿No tienes cuenta?</p>
      <p class="textForClick" id="createAcount">Registrate</p>

      <p>ó</p>
      <div id="authContainer"></div>


    </section>

    <section id = "signInPage">
      <label for="email"></label>
      <input type="email" class="input" id="enterEmail" placeholder="Correo Electrónico"/>
      <label for="password"></label>
      <input type="password" class="input" id="enterPassword" placeholder="Contraseña"/>
      <label for="userName"></label>
      <input type="text" class="input" id="enterUsername" placeholder="Nombre de Usuario"/>
      <label for="name"></label>
      <input type="text" class="input" id="enterName" placeholder="Nombre Completo"/>
      <button class="button" id=buttonRegister>Crear cuenta</button>
    </section>


    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>


  </body>
</html>
