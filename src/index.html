<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <button  class="button" id="signOut">Sign Out</button>
    <img class="principalLogo" src="images/principalLogo.jpg">

    <section id="logInPage">
      <p class=principalHome>Comparte estados y fotos con tus amigos</p>

      <section class=autenticationSec>
        <img id="facebookLogo" src="images/facebookLogo.jpg">
        <img id="googleLogo" src="images/googleLogo.jpg">
      </section>
      
      <p class=principalHome>o</p>
      <input type="email" class="input" id="enterEmail" placeholder="Correo Electrónico"/></input>

    <section id = "signInPage">

    <section id = "userInformationInTimeline">
      <p id=boxForNameInformation></p>

      <h1> Publicar estado...</h1>
      <textarea rows="6" cols="70"  id=textareaForPost></textarea>
      <button class="button" id="buttonForCreatePost">Publicar</button>
    </section>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>

  </body>
